<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Javascript Object Notation</title>
</head>
<body>
    <button onclick="exibir()">Exibir Dados</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function exibir(){
// json
        var pessoa = {
                nome: 'Maria',
                dtNasc: 2005,
                altura: 1.59,
                endereco: {
                    rua: 'haddock lobo',
                    numero: 595
                }
        }
       
        console.log('pessoa:', pessoa.nome)
        console.log('pessoa:', pessoa.idade)
        console.log('pessoa:', pessoa.altura)
        console.log('pessoa:', pessoa.endereco.rua)
        console.log('endereço:', pessoa.endereco)

        var anoAtual = new Date().getFullYear();
        
        // alterar algum valor dinamicamente 
        pessoa.nome = 'Maria Eduarda'
        pessoa['altura'] = 1.60 
        
        div_mensagem.innerHTML = `Olá ${pessoa.nome}! <br> 
        Sua idade é: ${anoAtual - pessoa.dtNasc} <br>
        Sua altura é: ${pessoa.altura} <br>
        Seu endereço  é: ${pessoa.endereco.rua}, ${pessoa.endereco.numero} <br> `


        // DESESTRUTURANDO O JSON 
        // var {nome} = pessoa 

        

    }
</script>
